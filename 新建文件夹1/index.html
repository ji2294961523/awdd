<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .cc{
	width:1431px;
	height:717px;
	background:url(../新建文件夹/form_bg.jpg) no-repeat;           
	position:relative;                                      
	}
        form{
            width: 1500px;
            height: 717px;
            margin: 50px auto;
            padding-left: 30px;
            position: absolute;
            left:48%;
            top: 10%;
        }
    </style>
</head>
<body>
    <div class="cc">
        <form action="#" method="GET" autocomplete="off">
            <h2>信息登记表</h2>
            <p><span>用户登录表：</span><input type="text" name="user_name" value=""></p>
            <p><span>真实年龄：</span><input type="number" name="real_lage" value="" min="18" max="80" required></p>
            <p><span>真实姓名：</span><input  type="text" name="real_name" pattern="^[\u4e00-\u9fa5]{0,}$" placeholder="" required autofocus></p>(只能输入汉字)
            <p><span>出生日期：</span><input type="date" name="birthday" value="1990-10-1" required>（必须填写）</p>
            <p><span>电子邮箱：</span><input type="email" name="myemail" placeholder="" required multiple>（必须填写）</p>
            <p><span>身份证号：</span><input type="text" name="card" required pattern="^\d{8,18}|[0-9x]{8,18}|[0-9X]{8,18}?$">（必须填写）</p>
            <p><span>手机号码：</span><input type="tel" name="telphone" pattern="^\d{11}$" required>（必须填写）</p>
            <p><span>个人主页：</span><input type="url" name="myrul" list="urllist" placeholder="" pattern="^http://([\w-]+\.)+[\w-]+(/[\w-./?%&=]*)?$">（必须填写）</p>
            <datalist id="urllist">
                    <option>http://www.lzzy.net</option>
                    <option>http://www.runoob.com</option>
                    <option>http://www.w3school.com.cn</option>
            </datalist>
            <p class="lucky"><span>幸运颜色：</span><input type="color" name="lovecolor" value="#fed000"/>（请选择你喜欢的颜色）</p>
            <p class="btn">
            <input type="submit" value="提交"/>
            <input type="reset" value="重置"/>
            </p>
        </form>

    </div>
</body>
</html>
